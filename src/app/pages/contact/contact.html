<div class="container mt-5">
  <h2 class="text-center mb-4">Formulario de Contacto</h2>

  <form (ngSubmit)="enviarFormulario()" class="card p-4 shadow">

    <!-- NOMBRE -->
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="nombre"
        name="nombre"
        required
        (keydown)="bloquearNumeros($event)"
        (paste)="onPasteNoNumbers($event)"
        (input)="onInputNombreApellido($event, 'nombre')"
        placeholder="Escribe tu nombre"
      >
      <div class="form-text">Solo letras y espacios.</div>
    </div>

    <!-- APELLIDO -->
    <div class="mb-3">
      <label class="form-label">Apellido</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="apellido"
        name="apellido"
        required
        (keydown)="bloquearNumeros($event)"
        (paste)="onPasteNoNumbers($event)"
        (input)="onInputNombreApellido($event, 'apellido')"
        placeholder="Escribe tu apellido"
      >
      <div class="form-text">Solo letras y espacios.</div>
    </div>

    <!-- CORREO -->
    <div class="mb-3">
      <label class="form-label">Correo</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="correo"
        name="correo"
        required
        placeholder="usuario@dominio.com"
      >
      <div class="invalid-feedback" *ngIf="correo && !correoValido(correo)">
        Ingrese un correo v√°lido.
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Enviar</button>
  </form>
</div>
